<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./calcStyles.css">
        <script src="./calculator.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <div class="calculator_grid">
            <div class="output">
                <div data-previous-operand class="previous_operand"></div>
                <div data-current-operand class="current_operand">0</div>
            </div>
            <button data-clear-all class="func">AC</button>
            <button data-invert-sign class="func">-/+</button>
            <button data-percent class="func">%</button>
            <button data-operation class="operand">รท</button>
            <button data-number class="number">1</button>
            <button data-number class="number">2</button>
            <button data-number class="number">3</button>
            <button data-operation class="operand">*</button>
            <button data-number class="number">4</button>
            <button data-number class="number">5</button>
            <button data-number class="number">6</button>
            <button data-operation class="operand">+</button>
            <button data-number class="number">7</button>
            <button data-number class="number">8</button>
            <button data-number class="number">9</button>
            <button data-operation class="operand">-</button>
            <button data-number id="span_two" class="number">0</button>
            <button data-number class="number">.</button>
            <button data-equals class="operand">=</button>
        </div>
    </body>
</html>
